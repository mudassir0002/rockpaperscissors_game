<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <!-- Wrap all choices in a single container -->
    <div class="choices">
        <div class="choice" id="paper">
            <img src="paper-neon-icons.jpg" alt="Paper">
        </div>
        <div class="choice" id="rock">
            <img src="rock-neon-icons.jpg" alt="Rock">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors-neon-icons.jpg" alt="Scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg">Play Your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
